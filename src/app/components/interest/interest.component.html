<div class="bg-lightYellow min-h-screen flex flex-col">
  <!-- En-tête fixe -->
  <div
    class="bg-white shadow-lg flex items-center justify-between p-4 z-10 sticky top-0"
  >
    <p
      class="bg-green-600 text-xl font-semibold text-white rounded-lg py-2 px-4"
    >
      101A
    </p>
    <p class="text-xl font-semibold text-gray-700">ASNELLES/CAEN</p>
  </div>

  <!-- Nom de l'arrêt -->
  <h1 class="text-center font-semibold text-3xl mt-8 mb-6 text-gray-800">
    {{ poi?.Arret?.Name }}
  </h1>

  <!-- Carte (iframe) -->
  <div class="h-72 mx-4 mb-6">
    <iframe
      *ngIf="safeMapUrl"
      [src]="safeMapUrl"
      class="w-full h-full rounded-lg shadow-md"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Section Points d'Intérêt -->
  <div class="px-4">
    <h2
      class="pacifico-regular text-center text-2xl font-semibold text-gray-800 mb-4"
    >
      Points d'intérêt
    </h2>

    <!-- Liste des points d'intérêt -->
    <div class="space-y-4">
      <div
        *ngFor="let point of poi?.PointsDInteret"
        class="bg-white rounded-lg shadow-md p-4"
      >
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          {{ point.Denomination_de_l_edifice }}
        </h3>
        <img
          *ngIf="point.ImageURL"
          [src]="point.ImageURL"
          alt="Image de {{ point.Denomination_de_l_edifice }}"
          class="w-full h-48 object-cover rounded-lg mb-4"
        />
        <p class="text-gray-700">{{ point.Historique }}</p>
      </div>
    </div>
  </div>

  <!-- Footer (optionnel) -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    <p>&copy; 2024 Itinéraires Normands</p>
  </footer>
</div>
